<!DOCTYPE html>

<html>

<head>

<style>
    h1 {
        text-decoration: overline;
    }
</style>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>

<!-- 
    
    첫째,   underline     - 밑줄이 그어짐
    둘째,   ovrline       - 글 위에 줄이 그어짐.
    셋째,   line-through  - 글 중앙에 줄이 그어짐.
    넷째,   none          - 아무런 변화도 없음. 기본값임
        + a태그에서 text-decoration: none을 사용해서 걸리적 거리는 밑줄을 없애버림.

-->
