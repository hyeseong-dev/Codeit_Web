<!DOCTYPE html>
<!-- 여러 요소를 스타이링 하고 싶으면 class!
     한가지 요소를 스타일링 하고 싶으면 id!  -->
<html>
<head>
    <title>id/classs example</title>
    <meta charset="utf-8">
    <style>
        .big-blue-text  {
            font-size: 64px;
            color: blue;
        }
        .centered-text {
            text-align: center;
        }
        
        #best-text {
            color: orange;
        }
    </style>
</head>
<body>
    <h1 class="centered-text">heading 1</h1>
    <h2 class='big-blue-text'> heading 2</h2>

    <p id='best-text'>첫 번째 문단</p>
    <p>두 번째 문단</p>
    <p class='big-blue-text'>세 번째 문단</p>
    <p>네 번째 문단</p>

</body>
</html>
