<!-- 몇가지 텍스트 스타일링 요소들을 알아봅시다. 

첫째, font-size: ?px

두째, font-weight: 700(100,200,300~900) 100씩 늘어남 굵기를 표현함
    + 웹브라우저에 따라서 폰트 굵기 지원이 제한됨. 
        예를들어 오페라익스플로어는 100~900까지 다 지원하지 않을수도 있음.
        + 참고로 font-weight: normal; == font-weight: 400
        +        font-weight: bold;   == font-weight: 700


세째, text-align: left  text-align: center  text-align: right
    + 말 그대로 왼쪽, 중앙, 오른쪽 정렬방식을 표현함       

네째, text-decoration: line-through
    + 글 중앙에 쫙~ 줄이감

    + 주로 사용하는 경우는 아래와 같습니다. 
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <body>
    <a href="https://www.google.com/">Google link</a>
    </body>
    text-decoration: none;이라고 써서 기본값으로 설정된 파란색에 밑줄을 날려버림

-->
